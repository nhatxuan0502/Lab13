<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link href="style.css" rel="stylesheet" />
    <title>Carousel</title>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-md bg-dark fixed-top navbar-dark">
        <div class="container-fluid">
          <a href="#" class="navbar-brand">Carousel</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarCollapse"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarCollapse">
            <ul class="navbar-nav me-auto my-auto mb-0">
              <li class="nav-item">
                <a
                  href="#Home"
                  class="nav-link active fw-bold text-white"
                  aria-current="page"
                >
                  Home</a
                >
              </li>
              <li class="nav-item">
                <a href="#link" class="nav-link text-white">Link</a>
              </li>
              <li class="nav-item">
                <a
                  href="#disabled"
                  class="nav-link disabled"
                  tabindex="-1"
                  aria-disabled="true"
                  >Disabled</a
                >
              </li>
            </ul>
            <form class="d-flex">
              <input
                class="form-control me-2"
                type="search"
                placeholder="Search"
                aria-label="Search"
              />
              <button class="btn btn-outline-success" type="submit">
                Search
              </button>
            </form>
          </div>
        </div>
      </nav>
    </header>
    <!-- Showcase -->

    <div class="container-fluid">
      <div
        id="mycarousel"
        class="carousel slide fix-margintop"
        data-bs-ride="carousel"
      >
        <div class="carousel-inner">
          <div class="carousel-item active fix-height" aria-current="true">
            <img class="img-fluid w-100" src="img1.jpg" alt="img1" />

            <div
              class="carousel-caption text-start p-1 mb-3 rounded my-bg-dark w-75"
            >
              <h5>Example 1</h5>
              <p>Representative</p>
              <p><a href="#" class="btn btn-lg btn-primary">Sign up</a></p>
            </div>
          </div>
          <div class="carousel-item bg-img2">
            <img class="img-fluid w-100" src="img2.jpg" alt="img1" />

            <div class="carousel-caption text-start p-1 mb-3 rounded w-75">
              <h5>Example 2</h5>
              <p>Representative</p>
              <p><a href="#" class="btn btn-lg btn-primary">Learn more</a></p>
            </div>
          </div>

          <!-- Previous/ Next Button -->

          <button
            class="carousel-control-prev"
            data-bs-target="#mycarousel"
            type="button"
            data-bs-slide="prev"
            bg-white
          >
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button
            class="carousel-control-next"
            data-bs-target="#mycarousel"
            type="button"
            data-bs-slide="next"
          >
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>

          <!-- slide indicators -->
          <div class="carousel-indicators">
            <button
              class="active"
              type="button"
              data-bs-target="#mycarousel"
              data-bs-slide-to="0"
              aria-label="Slide 1"
              aria-current="true"
            ></button>
            <button
              type="button"
              data-bs-target="#mycarousel"
              data-bs-slide-to="1"
              aria-label="Slide 2"
            ></button>
          </div>
        </div>
      </div>
    </div>
    <!-- Another gap -->
    <nav class="navbar p-150">
      <div class="container">
        <p><span class="bg-light"></span></p>
      </div>
    </nav>
    <!-- FOOTER -->
    <footer class="position-relative">
      <div class="container">
        <p class="pt-5 mt-5">
          &copy; 2017 - 2021 Company, Inc. - <a href="#">Privacy</a> -
          <a href="#">Terms</a>
        </p>
        <a href="#" class="position-absolute bottom-0 end-0 pb-0 px-5"
          >Back to top</a
        >
      </div>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
